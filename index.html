<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu Images</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        font-size: 15px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-style: normal;
    }

    header {
        background: rgb(221, 72, 20);
        padding: 15px;
    }

    nav {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    h1 {
        color: white;
    }

    p {
        color: rgba(5, 44, 80, 0.856);
        text-align: center;
    }

    .logo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: white;
        background-image: url("https://img.icons8.com/color/48/ubuntu--v1.png");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
    }

    .images {
        display: grid;
        gap: 20px;
        padding: 20px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .images img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
    }
</style>

<body>
    <header>
        <nav>
            <div class="logo"></div>
            <h1>Ubuntu Pictures Installations</h1>
        </nav>
    </header>
